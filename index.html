<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJ: IDK</title>

    <!-- SETUP BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- STYLE/CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- FONT 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- FONT 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm" style="background-color:#C599B6;">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="about us.html">
                <img src="train.png" alt="Logo" class="nav-logo">
            </a>

            <!-- LINKING -->
            <ul class="nav-pills nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="schedule.html">Train Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Help</a>
                </li>
            </ul>

            <!-- SEARCHBAR -->
            <form class="d-flex" id="searchForm" onsubmit="handleSearch(event)">
                <input class="form-control me-2 search-bar" type="text" id="searchInput" placeholder="enter here">
                <button class="btn search-bar" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- HEADER -->
    <h1 class="text-center">☆ TICKET BOOTH! ☆</h1>
    <hr>

    <!--MAP-->
    <img src="japan-rail-map.jpg" width="200" height="250">

    <!-- TICKET PRICES -->
    <div class="container">
        <div class="col-md-12">
            <details>
                <summary>Ticket Prices</summary>
                <p>Check your ticket price!</p>
            </details>

            <!-- SELECT SEAT -->
            <div class="mb-3">
                <label for="seat" class="form-label">Choose your seat:</label>
                <select id="seat" class="form-control">
                    <option value="">Select Seat</option>
                    <option value="ECONOMY">ECONOMY - $100</option>
                    <option value="PREMIUM">PREMIUM ECONOMY - $150</option>
                    <option value="BUSINESS">BUSINESS - $250</option>
                    <option value="VIP">FIRST CLASS - $350</option>
                </select>
            </div>

            <!-- SELECT DESTINATION -->
            <div class="mb-3">
                <label for="destination" class="form-label">Choose a Destination:</label>
                <select id="destination" class="form-select">
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Italy">Italy</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Spain">Spain</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Thailand">Thailand</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Taiwan">Taiwan</option>
                </select>
            </div>

            <!-- SELECT DISCOUNT -->
            <div class="mb-3">
                <label for="discount" class="form-label">Choose a discount:</label>
                <select id="discount" class="form-control">
                    <option value="">Select Discount</option>
                    <option value="student">Student - $20 Off</option>
                    <option value="senior">Senior Citizen - $30 Off</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <hr>
    <footer>
        <p>&#169; AY 2025 | ICT 9-R | FINAL PROJECT | Rebadulla, Andoy</p>
    </footer>

    <script>
        function handleSearch(event) {
            event.preventDefault(); // Prevent form submission and page reload
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                alert('Searching for: ' + searchTerm);  // You can replace this with an actual search function
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>
</body>
</html>
