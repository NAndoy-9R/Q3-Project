<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJ: TRAIN FARE GUIDE</title>

    <!-- WEBSITE ICON-->
    <link rel="icon" href="train-ticket.png" type="image/png">

    <!-- SETUP BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- STYLE/CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- FONT 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- FONT 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm" style="background-color:#C599B6;">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="about-us.html">
                <img src="train.png" alt="Logo" class="nav-logo">
            </a>

            <!-- LINKING -->
            <ul class="nav-pills nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="schedule.html">Train Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Help</a>
                </li>
            </ul>

            <!-- SEARCHBAR -->
            <div class="d-flex search-container">
                <input type="text" id="search" class="search-input" placeholder="Enter here..." />
                <button class="search-button" onclick="searchFunction()">Search</button>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="text-center mt-5">
        <h1>☆ TICKET BOOTH! ☆</h1>
        <hr>
    </header>

    <!-- IMAGE (MAP) and "TRAIN TICKET" TEXT -->
    <br>
    <div class="container mt-4">
        <div class="row justify-content-center align-items-start">
            <!--1ST COLUMN: TRAIN IMAGE-->
            <div class="col-md-4 text-center">
                <img src="map.jpg" alt="Rail Map" class="img-fluid" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

            <!--2ND COLUMN: GOING, FROM, DISC.-->
            <div class="col-md-4">
                <!-- LEAVING FROM STATION A -->
                <h2>LEAVING FROM:</h2>
                <form action="#">
                    <label for="from-station" class="font-weight-bold">Select Station:</label>
                    <select id="from-station" name="from-station" class="form-control mb-2">
                        <option value="manila">Manila</option>
                        <option value="cebu">Cebu</option>
                        <option value="davao">Davao</option>
                        <option value="tagaytay">Tagaytay</option>
                        <option value="baguio">Baguio</option>
                    </select>
                </form>

                <!-- GOING TO STATION B -->
                <h2>GOING TO:</h2>
                <form action="#">
                    <label for="to-station" class="font-weight-bold">Select Station:</label>
                    <select id="to-station" name="to-station" class="form-control mb-2">
                        <option value="manila">Manila</option>
                        <option value="cebu">Cebu</option>
                        <option value="davao">Davao</option>
                        <option value="tagaytay">Tagaytay</option>
                        <option value="baguio">Baguio</option>
                    </select>
                </form>

                <!-- DISCOUNT -->
                <h2>DISCOUNT:</h2>
                <form action="#">
                    <label for="discount" class="font-weight-bold">Select Discount:</label>
                    <select id="discount" name="discount" class="form-control mb-3">
                        <option value="senior">Senior Citizen</option>
                        <option value="student">Student</option>
                        <option value="PWD">PWD</option>
                        <option value="none">None</option>
                    </select>
                </form>

                <!-- BUTTONS -->
                <button class="btn btn-custom mb-3" onclick="showTicketPrice(); generateTicket();">Show Ticket Price</button>
                <button class="btn btn-secondary-custom mb-3" onclick="makeAnotherTicket()">Make Another Ticket</button>
            </div>

            <!-- COLUMN 3: TRAIN TICKET-->
            <div class="col-md-4">
                <h2>TRAIN TICKET</h2>

                <!-- Ticket Price Box -->
                <div id="ticket-price" class="mt-3">
                    <div class="ticket-price-box">
                        <strong>Ticket Price:</strong> <span id="ticket-price-display">-</span>
                        <br>
                        <strong>Discount:</strong> <span id="discount-display">-</span>
                    </div>
                </div>

                <!-- TICKET PHOTO -->
                <div id="ticket-image" class="mt-4" style="margin-top: 10px; padding: 0; border-radius: 8px;">
                    <img src="ticket.png" alt="Train Ticket" class="img-fluid" style="width: 100%; height: 200px; object-fit: cover;">
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <br>
    <footer>
        <p>&#169; AY 2025 | ICT 9-R | FINAL PROJECT | Rebadulla, Andoy</p>
    </footer>

    <script>
        // STATION PAIRS
        const prices = {
            "manila-cebu": 1500,
            "manila-davao": 1200,
            "manila-tagaytay": 800,
            "manila-baguio": 1000,
            "cebu-davao": 900,
            "cebu-tagaytay": 1100,
            "cebu-baguio": 1200,
            "davao-tagaytay": 1500,
            "davao-baguio": 1600,
            "tagaytay-baguio": 700
        };

        function showTicketPrice() {
            var fromStation = document.getElementById("from-station").value;
            var toStation = document.getElementById("to-station").value;
            var discount = document.getElementById("discount").value;

            if (fromStation === toStation) {
                alert("You can't travel from and to the same station.");
                return;
            }

            var priceKey = fromStation + "-" + toStation;
            var price = prices[priceKey] || 1000;

            // Apply discount
            if (discount === "senior") {
                price *= 0.7; // 30% discount
            } else if (discount === "student") {
                price *= 0.8; // 20% discount
            } else if (discount === "PWD") {
                price *= 0.5; // 50% discount
            }

            
            document.getElementById("ticket-price-display").innerText = "₱" + price.toFixed(2);
            document.getElementById("discount-display").innerText = discount.charAt(0).toUpperCase() + discount.slice(1);
        }

        function generateTicket() {
            var fromStation = document.getElementById("from-station").value;
            var toStation = document.getElementById("to-station").value;

            if (fromStation === toStation) {
                alert("You can't travel from and to the same station.");
                return;
            } 
        }

        function makeAnotherTicket() {
            // Reset the form fields for another ticket generation
            document.getElementById("from-station").value = "manila";
            document.getElementById("to-station").value = "manila";
            document.getElementById("discount").value = "none";
            document.getElementById("ticket-price-display").innerText = "-";
            document.getElementById("discount-display").innerText = "-";
        }

        function searchFunction() {
            // Add search functionality here if needed
            alert('Search functionality not yet implemented!');
        }
    </script>
</body>
</html>
